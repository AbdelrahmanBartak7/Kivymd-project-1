on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update apt and install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses-dev openjdk-11-jdk python3-pip python3-setuptools python3-dev build-essential libssl-dev libffi-dev libsqlite3-dev

      - name: Build APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: 3.8
          buildozer-cmd: buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
